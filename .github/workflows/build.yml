name: Build apfree-wifidog IPK for OpenWrt x86_64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          sudo apt-get update && sudo apt-get install -y zstd
          tar -I zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: apfree-wifidog-src

      - name: Update and Filter Feeds
        working-directory: ./sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds uninstall apfree-wifidog || true
          rm -rf feeds/packages/net/apfree-wifidog

          # 3. 安装 LuCI 相关的包定义
          ./scripts/feeds install -p luci luci-app-apfree-wifidog
          # 安装必要的编译依赖
          ./scripts/feeds install libevent2 libuci libubox libjson-c libnftnl libmnl \
                                  libnetfilter-queue libmosquitto libopenssl libcurl libbpf

      - name: Prepare Local Package
        run: |
          rm -rf sdk/package/apfree-wifidog
          mkdir -p sdk/package/apfree-wifidog/src
          cp -r apfree-wifidog-src/. sdk/package/apfree-wifidog/src/
          
          chmod +x ./apfree-wifidog-src/.github/scripts/generate_makefile.sh
          ./apfree-wifidog-src/.github/scripts/generate_makefile.sh ./sdk ./apfree-wifidog-src

      - name: Compile IPK
        working-directory: ./sdk
        run: |
          echo "CONFIG_PACKAGE_apfree-wifidog=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-apfree-wifidog=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-apfree-wifidog-zh-cn=y" >> .config
          make defconfig
          grep "apfree-wifidog" .config
          #sed -i 's/CONFIG_PACKAGE_apfree-wifidog=m/CONFIG_PACKAGE_apfree-wifidog=y/g' .config
          make package/apfree-wifidog/compile V=s -j$(nproc)
          make package/feeds/luci/luci-app-apfree-wifidog/compile V=s -j$(nproc)

      - name: Find built IPK
        run: |
          find . -name "apfree-wifidog*.ipk" -type f
          find . -name "*apfree-wifidog*.ipk" -type f
          echo "Looking for IPK files..."
          find . -name "apfree-wifidog_*.ipk" -type f
          echo "Listing all .ipk files in bin/packages/x86_64/"
          find ./sdk/bin/packages/x86_64/ -name "*.ipk" -type f -ls

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-x86_64
          #path: sdk/bin/packages/x86_64/base/apfree-wifidog*.ipk
          path: |
            sdk/bin/packages/x86_64/base/apfree-wifidog*.ipk
            sdk/bin/packages/x86_64/luci/luci-app-apfree-wifidog*.ipk
            sdk/bin/packages/x86_64/luci/luci-i18n-apfree-wifidog-zh-cn*.ipk
          if-no-files-found: error
