name: Build apfree-wifidog IPK for OpenWrt x86_64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download OpenWrt SDK
        run: |
          SDK_URL="https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          sudo apt-get update && sudo apt-get install -y zstd
          tar -I zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: apfree-wifidog-src

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          # 安装编译所需的工具，使用正确的包名
          sudo apt-get install -y clang llvm libelf-dev libbpf-dev cmake ninja-build
          # 安装 bpftool（在 Ubuntu 上通过 linux-tools-common 包提供）
          sudo apt-get install -y linux-tools-common linux-tools-generic

      - name: Update and Filter Feeds
        working-directory: ./sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds uninstall apfree-wifidog apfree-wifidog-ebpf || true
          rm -rf feeds/packages/net/apfree-wifidog

          # 安装必要的编译依赖
          ./scripts/feeds install libevent2 libuci libubox libjson-c libnftnl libmnl \
                                  libnetfilter-queue libmosquitto libopenssl libcurl libbpf \
                                  libelf libpthread

      - name: Prepare Local Package
        run: |
          rm -rf sdk/package/apfree-wifidog*
          mkdir -p sdk/package/apfree-wifidog/src
          cp -r apfree-wifidog-src/. sdk/package/apfree-wifidog/src/
          
          chmod +x ./apfree-wifidog-src/.github/scripts/generate_makefile.sh
          ./apfree-wifidog-src/.github/scripts/generate_makefile.sh ./sdk ./apfree-wifidog-src

      - name: Compile IPKs
        working-directory: ./sdk
        run: |
          echo "CONFIG_PACKAGE_apfree-wifidog=y" >> .config
          echo "CONFIG_PACKAGE_apfree-wifidog-ebpf=y" >> .config
          make defconfig
          grep -E "apfree-wifidog" .config
          # 编译主程序和 eBPF 组件
          make package/apfree-wifidog/compile V=s -j$(nproc)
          make package/apfree-wifidog-ebpf/compile V=s -j$(nproc)

      - name: Find built IPKs
        run: |
          echo "Looking for main IPK files..."
          find . -name "apfree-wifidog*.ipk" -type f
          echo "Listing all IPK files in bin/packages/x86_64/"
          find ./sdk/bin/packages/x86_64/ -name "*.ipk" -type f -ls

      - name: Upload Main Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-main-x86_64
          path: |
            sdk/bin/packages/x86_64/base/apfree-wifidog_*.ipk
            sdk/bin/packages/x86_64/packages/apfree-wifidog_*.ipk
          if-no-files-found: ignore

      - name: Upload eBPF Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-ebpf-x86_64
          path: |
            sdk/bin/packages/x86_64/base/apfree-wifidog-ebpf_*.ipk
            sdk/bin/packages/x86_64/packages/apfree-wifidog-ebpf_*.ipk
          if-no-files-found: ignore

      - name: Upload All Packages
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-all-x86_64
          path: |
            sdk/bin/packages/x86_64/**/*.ipk
          if-no-files-found: error
