name: Build apfree-wifidog IPK for OpenWrt x86_64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache OpenWrt SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: |
            sdk/
          key: openwrt-sdk-24.10.5-x86_64

      - name: Download OpenWrt SDK for x86_64 (24.10.5) from mirror
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          SDK_URL="https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          sudo apt-get update
          sudo apt-get install -y zstd
          tar -I zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Cache OpenWrt Feeds
        id: cache-feeds
        uses: actions/cache@v4
        with:
          path: |
            sdk/feeds/
          key: openwrt-feeds-24.10.5

      - name: Update feeds (if cache missed)
        working-directory: ./sdk
        if: steps.cache-feeds.outputs.cache-hit != 'true'
        run: |
          mkdir -p feeds/packages feeds/base

      - name: Install dependencies from feeds
        working-directory: ./sdk
        run: |
          if [ ! -d "feeds/packages" ] || [ ! -d "feeds/base" ]; then
            echo "Error: feeds/packages or feeds/base directory not found. Cannot proceed."
            echo "Available feeds directories:"
            ls -la feeds/
            exit 1
          fi

          ./scripts/feeds install -a libevent2-full
          ./scripts/feeds install -a libevent2-openssl
          ./scripts/feeds install -a openssl-util
          ./scripts/feeds install -a libopenssl

          ./scripts/feeds install -a libevent2-core
          ./scripts/feeds install -a libevent2-extra
          ./scripts/feeds install -a libevent2-openssl
          ./scripts/feeds install -a libevent2-pthreads
          
          ./scripts/feeds update packages base
          ./scripts/feeds install -f libubox
          ./scripts/feeds install -f libuci
          ./scripts/feeds install -f libjson-c
          ./scripts/feeds install -f libevent2
          ./scripts/feeds install -f libnftnl
          ./scripts/feeds install -f libmnl
          ./scripts/feeds install -f libnetfilter-queue
          ./scripts/feeds install -f libmosquitto
          ./scripts/feeds install -f libopenssl
          ./scripts/feeds install -f libcurl
          ./scripts/feeds install -f libbpf

      - name: Checkout your forked apfree-wifidog source
        uses: actions/checkout@v4
        with:
          path: apfree-wifidog-src

      - name: Copy source and prepare package in SDK
        run: |
          mkdir -p sdk/package/apfree-wifidog/files
          cp -r apfree-wifidog-src sdk/package/apfree-wifidog/src
          # Copy the generation script into the runner's context if needed, or run it from its location
          chmod +x ./apfree-wifidog-src/.github/scripts/generate_makefile.sh
          sh ./apfree-wifidog-src/.github/scripts/generate_makefile.sh ./sdk ./apfree-wifidog-src

      - name: Build apfree-wifidog IPK
        working-directory: ./sdk
        run: |
          make defconfig
          make package/apfree-wifidog/compile V=s

      - name: Find built IPK
        run: |
          find . -name "apfree-wifidog_*.ipk" -type f

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-x86_64
          path: ./sdk/bin/packages/x86_64/base/apfree-wifidog_*.ipk
          if-no-files-found: error
