name: Build apfree-wifidog IPK for OpenWrt x86_64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache OpenWrt SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: |
            sdk/
          key: openwrt-sdk-24.10.5-x86_64

      - name: Download OpenWrt SDK for x86_64 (24.10.5) from mirror
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          SDK_URL="https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          sudo apt-get update
          sudo apt-get install -y zstd
          tar -I zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Cache OpenWrt Feeds
        id: cache-feeds
        uses: actions/cache@v4
        with:
          path: |
            sdk/feeds/
          key: openwrt-feeds-24.10.5

      - name: Update feeds (if cache missed)
        working-directory: ./sdk
        if: steps.cache-feeds.outputs.cache-hit != 'true'
        run: |
          mkdir -p feeds/packages feeds/base

      - name: Install dependencies from feeds
        working-directory: ./sdk
        run: |
          if [ ! -d "feeds/packages" ] || [ ! -d "feeds/base" ]; then
            echo "Error: feeds/packages or feeds/base directory not found. Cannot proceed."
            echo "Available feeds directories:"
            ls -la feeds/
            exit 1
          fi
          ./scripts/feeds update packages base
          ./scripts/feeds install -f libubox
          ./scripts/feeds install -f libuci
          ./scripts/feeds install -f libjson-c
          ./scripts/feeds install -f libevent2
          ./scripts/feeds install -f libnftnl
          ./scripts/feeds install -f libmnl
          ./scripts/feeds install -f libnetfilter-queue
          ./scripts/feeds install -f libmosquitto
          ./scripts/feeds install -f libopenssl
          ./scripts/feeds install -f libcurl
          ./scripts/feeds install -f libbpf

      - name: Checkout your forked apfree-wifidog source
        uses: actions/checkout@v4
        with:
          path: apfree-wifidog-src

      - name: Copy source and prepare package in SDK
        run: |
          mkdir -p sdk/package/apfree-wifidog/files
          cp -r apfree-wifidog-src sdk/package/apfree-wifidog/src
          printf '%s\n' \
            'include $(TOPDIR)/rules.mk' \
            '' \
            'PKG_NAME:=apfree-wifidog' \
            'PKG_VERSION:=1.3.0' \
            'PKG_RELEASE:=1' \
            '' \
            'PKG_LICENSE:=GPL-2.0' \
            'PKG_MAINTAINER:=GitHub Actions' \
            '' \
            'include $(INCLUDE_DIR)/package.mk' \
            '' \
            'define Package/apfree-wifidog' \
            '  SECTION:=net' \
            '  CATEGORY:=Network' \
            '  SUBMENU:=Captive Portals' \
            '  TITLE:=A free wifidog implementation' \
            '  DEPENDS:=+libubox +libuci +libjson-c +libevent2 +libnftnl +libmnl +libnetfilter-queue +libmosquitto +libopenssl +libcurl +libbpf +iptables +kmod-ipt-nat +cmake' \
            'endef' \
            '' \
            'define Package/apfree-wifidog/description' \
            '  apfree_wifidog is a free implementation of the wifidog captive portal.' \
            'endef' \
            '' \
            'define Build/Prepare' \
            '	$(CP) ./src/. $(PKG_BUILD_DIR)/' \
            'endef' \
            '' \
            'define Build/Compile' \
            '	mkdir -p $(PKG_BUILD_DIR)/build && \' \
            '	cd $(PKG_BUILD_DIR)/build && \' \
            '	export PKG_CONFIG_PATH="$(STAGING_DIR)/usr/lib/pkgconfig:$(STAGING_DIR)/host/lib/pkgconfig" && \' \
            '	if cmake .. \\' \
            '		-DCMAKE_SYSTEM_NAME=Linux \\' \
            '		-DCMAKE_SYSTEM_PROCESSOR=x86_64 \\' \
            '		-DCMAKE_C_COMPILER=$(TARGET_CC) \\' \
            '		-DCMAKE_C_FLAGS="$(TARGET_CFLAGS) -I$(STAGING_DIR)/usr/include" \\' \
            '		-DCMAKE_EXE_LINKER_FLAGS="$(TARGET_LDFLAGS) -L$(STAGING_DIR)/usr/lib" \\' \
            '		-DCMAKE_INSTALL_PREFIX=/usr \\' \
            '		-DCMAKE_FIND_ROOT_PATH=$(STAGING_DIR) \\' \
            '		-DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \\' \
            '		-DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \\' \
            '		-DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \\' \
            '		-DCMAKE_PREFIX_PATH=$(STAGING_DIR)/usr; then \' \
            '		echo "CMake configuration succeeded with PKG_CONFIG_PATH." && \' \
            '		make -j$(NUM_JOBS); \' \
            '	else \' \
            '		echo "CMake configuration failed with PKG_CONFIG_PATH. Attempting fallback method..." && \' \
            '		# Fallback: Find uci.h and pass it explicitly' \
            '		UCI_HEADER_PATH=$$(find $(STAGING_DIR) -name "uci.h" -type f -print -quit | xargs dirname) && \' \
            '		if [ -n "$$UCI_HEADER_PATH" ]; then \' \
            '			echo "Found uci.h in: $$UCI_HEADER_PATH" && \' \
            '			# Clean up previous build attempt' \
            '			rm -rf * && \' \
            '			# Retry cmake with explicit UCI_INCLUDE_DIRS' \
            '			if cmake .. \\' \
            '				-DCMAKE_SYSTEM_NAME=Linux \\' \
            '				-DCMAKE_SYSTEM_PROCESSOR=x86_64 \\' \
            '				-DCMAKE_C_COMPILER=$(TARGET_CC) \\' \
            '				-DCMAKE_C_FLAGS="$(TARGET_CFLAGS) -I$$UCI_HEADER_PATH" \\' \
            '				-DCMAKE_EXE_LINKER_FLAGS="$(TARGET_LDFLAGS) -L$(STAGING_DIR)/usr/lib" \\' \
            '				-DCMAKE_INSTALL_PREFIX=/usr \\' \
            '				-DCMAKE_FIND_ROOT_PATH=$(STAGING_DIR) \\' \
            '				-DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \\' \
            '				-DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \\' \
            '				-DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \\' \
            '				-DCMAKE_PREFIX_PATH=$(STAGING_DIR)/usr \\' \
            '				-DUCI_INCLUDE_DIRS="$$UCI_HEADER_PATH"; then \' \
            '				echo "CMake configuration succeeded with explicit UCI_INCLUDE_DIRS." && \' \
            '				make -j$(NUM_JOBS); \' \
            '			else \' \
            '				echo "CMake configuration failed with explicit UCI_INCLUDE_DIRS. Build failed." >&2; \' \
            '				exit 1; \' \
            '			fi; \' \
            '		else \' \
            '			echo "ERROR: Could not find uci.h for fallback method." >&2; \' \
            '			exit 1; \' \
            '		fi; \' \
            '	fi' \
            'endef' \
            '' \
            'define Package/apfree-wifidog/install' \
            '	$(INSTALL_DIR) $(1)/usr/bin' \
            '	$(INSTALL_BIN) $(PKG_BUILD_DIR)/build/wifidogx $(1)/usr/bin/' \
            '	$(INSTALL_BIN) $(PKG_BUILD_DIR)/build/wdctlx $(1)/usr/bin/' \
            '	$(INSTALL_DIR) $(1)/etc/init.d' \
            '	$(INSTALL_BIN) ./files/wifidog.init $(1)/etc/init.d/wifidog' \
            'endef' \
            '' \
            '$(eval $(call BuildPackage,apfree-wifidog))' \
            > sdk/package/apfree-wifidog/Makefile
          printf '%s\n' \
            '#!/bin/sh /etc/rc.common' \
            '' \
            'START=99' \
            'USE_PROCD=1' \
            '' \
            'start_service() {' \
            '    procd_open_instance' \
            '    procd_set_param command /usr/bin/wifidogx' \
            '    procd_set_param respawn' \
            '    procd_close_instance' \
            '}' \
            '' \
            'stop_service() {' \
            '    killall wifidogx 2>/dev/null' \
            '}' \
            > sdk/package/apfree-wifidog/files/wifidog.init

      - name: Build apfree-wifidog IPK
        working-directory: ./sdk
        run: |
          make defconfig
          make package/apfree-wifidog/compile V=s

      - name: Find built IPK
        run: |
          find . -name "apfree-wifidog_*.ipk" -type f

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-x86_64
          path: ./sdk/bin/packages/x86_64/base/apfree-wifidog_*.ipk
          if-no-files-found: error
