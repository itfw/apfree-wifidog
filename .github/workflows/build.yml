name: Build apfree-wifidog IPK for OpenWrt x86_64

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache OpenWrt SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: |
            sdk/
          key: openwrt-sdk-24.10.5-x86_64

      - name: Download OpenWrt SDK for x86_64 (24.10.5) from mirror
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          SDK_URL="https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          wget -q "$SDK_URL" -O sdk.tar.zst
          # 解压 .tar.zst 文件，需要安装 zstd
          sudo apt-get update
          sudo apt-get install -y zstd
          tar -I zstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      # --- 新增步骤：准备 libubox 和 libuci 包 ---
      - name: Prepare libubox package
        run: |
          cd sdk
          # 使用 OpenWrt packages feed 中的 libubox
          ./scripts/feeds update packages
          ./scripts/feeds install -a -p packages libubox

      - name: Prepare libuci package
        run: |
          cd sdk
          # 使用 OpenWrt packages feed 中的 libuci
          ./scripts/feeds update packages
          ./scripts/feeds install -a -p packages libuci

      - name: Checkout your forked apfree-wifidog source
        uses: actions/checkout@v4
        with:
          path: apfree-wifidog-src

      - name: Copy source and prepare package in SDK
        run: |
          mkdir -p sdk/package/apfree-wifidog/files

          # Copy the entire source directory into the package folder as 'src'
          cp -r apfree-wifidog-src sdk/package/apfree-wifidog/src

          # Write Makefile using printf (YAML-safe)
          printf '%s\n' \
            'include $(TOPDIR)/rules.mk' \
            '' \
            'PKG_NAME:=apfree-wifidog' \
            'PKG_VERSION:=1.3.0' \
            'PKG_RELEASE:=1' \
            '' \
            'PKG_LICENSE:=GPL-2.0' \
            'PKG_MAINTAINER:=GitHub Actions' \
            '' \
            'include $(INCLUDE_DIR)/package.mk' \
            '' \
            'define Package/apfree-wifidog' \
            '  SECTION:=net' \
            '  CATEGORY:=Network' \
            '  SUBMENU:=Captive Portals' \
            '  TITLE:=A free wifidog implementation' \
            '  DEPENDS:=+libubox +libuci +libjson-c +libevent2 +libnftnl +libmnl +libnetfilter-queue +libmosquitto +libopenssl +iptables +kmod-ipt-nat +cmake' \
            'endef' \
            '' \
            'define Package/apfree-wifidog/description' \
            '  apfree_wifidog is a free implementation of the wifidog captive portal.' \
            'endef' \
            '' \
            'define Build/Prepare' \
            '	$(CP) ./src/. $(PKG_BUILD_DIR)/' \
            'endef' \
            '' \
            'define Build/Compile' \
            '	mkdir -p $(PKG_BUILD_DIR)/build && \' \
            '	cd $(PKG_BUILD_DIR)/build && \' \
            '	cmake .. \\' \
            '		-DCMAKE_SYSTEM_NAME=Linux \\' \
            '		-DCMAKE_SYSTEM_PROCESSOR=x86_64 \\' \
            '		-DCMAKE_C_COMPILER=$(TARGET_CC) \\' \
            '		-DCMAKE_C_FLAGS="$(TARGET_CFLAGS) -I$(STAGING_DIR)/usr/include" \\' \
            '		-DCMAKE_EXE_LINKER_FLAGS="$(TARGET_LDFLAGS) -L$(STAGING_DIR)/usr/lib" \\' \
            '		-DCMAKE_INSTALL_PREFIX=/usr \\' \
            '		-DCMAKE_FIND_ROOT_PATH=$(STAGING_DIR) \\' \
            '		-DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \\' \
            '		-DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \\' \
            '		-DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \\' \
            '		&& \' \
            '	make -j$(NUM_JOBS)' \
            'endef' \
            '' \
            'define Package/apfree-wifidog/install' \
            '	$(INSTALL_DIR) $(1)/usr/bin' \
            '	$(INSTALL_BIN) $(PKG_BUILD_DIR)/build/wifidog $(1)/usr/bin/' \
            '	$(INSTALL_DIR) $(1)/etc/init.d' \
            '	$(INSTALL_BIN) ./files/wifidog.init $(1)/etc/init.d/wifidog' \
            'endef' \
            '' \
            '$(eval $(call BuildPackage,apfree-wifidog))' \
            > sdk/package/apfree-wifidog/Makefile

          # Write init script
          printf '%s\n' \
            '#!/bin/sh /etc/rc.common' \
            '' \
            'START=99' \
            'USE_PROCD=1' \
            '' \
            'start_service() {' \
            '    procd_open_instance' \
            '    procd_set_param command /usr/bin/wifidog' \
            '    procd_set_param respawn' \
            '    procd_close_instance' \
            '}' \
            '' \
            'stop_service() {' \
            '    killall wifidog 2>/dev/null' \
            '}' \
            > sdk/package/apfree-wifidog/files/wifidog.init

      - name: Build apfree-wifidog IPK
        working-directory: ./sdk
        run: |
          make defconfig
          make package/apfree-wifidog/compile V=s

      - name: Find built IPK
        run: |
          find . -name "apfree-wifidog_*.ipk" -type f

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-x86_64
          path: ./sdk/bin/packages/x86_64/base/apfree-wifidog_*.ipk
          if-no-files-found: error
