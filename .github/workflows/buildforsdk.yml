name: Build apfree-wifidog (OpenWrt 24.10.5, x86_64) - Final (No Pre-compile)

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SDK_URL: https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
      NEW_PKG_HASH: 9dfcae62ddd77c7c00eabc76b45acba10ec2cd1ec0dbb022bfd357dc178609a3

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache flex bison gawk gettext \
            libncurses-dev python3 python3-pip rsync unzip xz-utils zlib1g-dev \
            libssl-dev zstd build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget

      - name: Download OpenWrt SDK
        run: |
          wget -O sdk.tar.zst "${SDK_URL}"
          mkdir -p openwrt-sdk
          zstd -d --long=31 sdk.tar.zst -c | tar -x -C openwrt-sdk --strip-components=1

      - name: Update feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update packages
          ./scripts/feeds update routing

      - name: Install packages
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds install \
            apfree-wifidog \
            libjson-c \
            libevent2 \
            libevent2-openssl \
            libuci \
            libubox \
            libmnl \
            libnftnl \
            libnetfilter-queue \
            libmosquitto \
            libopenssl \
            openssl-util \
            conntrack \
            tc-full \
            bpf-headers \
            libbpf

      - name: Patch Makefile with correct hash
        working-directory: openwrt-sdk
        run: |
          sed -i "s|PKG_HASH:=.*|PKG_HASH:=${NEW_PKG_HASH}|" \
            package/feeds/packages/apfree-wifidog/Makefile

      # ✅ Initialize config
      - name: Initialize and configure build
        working-directory: openwrt-sdk
        run: |
          make defconfig
          echo "CONFIG_PACKAGE_apfree-wifidog=y" >> .config
          make defconfig

      # ✅ Let OpenWrt handle all dependencies automatically
      - name: Compile apfree-wifidog
        working-directory: openwrt-sdk
        run: |
          make package/apfree-wifidog/compile V=s

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-24.10.5-x86_64
          path: openwrt-sdk/bin/packages/**/apfree-wifidog_*.ipk
          if-no-files-found: error
