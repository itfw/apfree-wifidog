name: Build apfree-wifidog (OpenWrt 24.10.5, x86_64) - Final Fixed

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SDK_URL: https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
      NEW_PKG_HASH: 9dfcae62ddd77c7c00eabc76b45acba10ec2cd1ec0dbb022bfd357dc178609a3

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache flex bison gawk gettext \
            libncurses-dev python3 python3-pip rsync unzip xz-utils zlib1g-dev \
            libssl-dev zstd clang g++ gcc-multilib g++-multilib \
            gettext git libncurses5-dev python3-setuptools swig \
            unzip file wget curl libxml2-dev pkg-config autoconf automake \
            libtool m4

      - name: Download OpenWrt SDK
        run: |
          wget -O sdk.tar.zst "${SDK_URL}"
          mkdir -p openwrt-sdk
          zstd -d --long=31 sdk.tar.zst -c | tar -x -C openwrt-sdk --strip-components=1

      - name: Update and Install Feeds
        working-directory: openwrt-sdk
        run: |
          cat > feeds.conf << EOF
          src-git packages https://github.com/liudf0716/packages.git;chawrt/24.10
          src-git luci https://github.com/liudf0716/luci.git;chawrt/24.10
          src-git routing https://git.openwrt.org/feed/routing.git
          src-git telephony https://git.openwrt.org/feed/telephony.git
          EOF
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Patch apfree-wifidog Makefile
        working-directory: openwrt-sdk
        run: |
          # 自动检测路径：支持 feeds 源码路径和 package 链接路径
          PATH1="feeds/packages/net/apfree-wifidog/Makefile"
          PATH2="package/feeds/packages/apfree-wifidog/Makefile"
          
          if [ -f "$PATH1" ]; then
            MF="$PATH1"
          elif [ -f "$PATH2" ]; then
            MF="$PATH2"
          else
            echo "ERROR: Makefile not found! Looking for it..."
            MF=$(find . -name Makefile | grep apfree-wifidog | head -n 1)
          fi

          if [ -z "$MF" ] || [ ! -f "$MF" ]; then
            echo "CRITICAL ERROR: Cannot locate Makefile."
            exit 1
          fi

          echo "Target Makefile: $MF"

          # 1. 修正 PKG_HASH
          sed -i "s|PKG_HASH:=.*|PKG_HASH:=${NEW_PKG_HASH}|" "$MF"
          
          # 2. 补全缺失依赖 (libnetfilter-cthelper)
          if ! grep -q "libnetfilter-cthelper" "$MF"; then
            sed -i 's/+libmnl/+libmnl +libnetfilter-cthelper/g' "$MF"
          fi
          
          # 3. 修复 Build/Compile 逻辑 (插入 CMake 调用)
          # 注意：Makefile 必须使用 Tab 缩进，\t 会被 bash 解析为 Tab
          if ! grep -q "CMake/Compile" "$MF"; then
            sed -i '/define Build\/Compile/a \\t$(call CMake\/Compile)' "$MF"
            echo "Successfully inserted CMake/Compile call."
          fi

      - name: Configure and Compile
        working-directory: openwrt-sdk
        run: |
          # 写入最小化 .config
          cat > .config << EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_PACKAGE_apfree-wifidog=y
          CONFIG_PACKAGE_kmod-xdpi=y
          CONFIG_PACKAGE_libmnl=y
          CONFIG_PACKAGE_libnetfilter-cthelper=y
          CONFIG_PACKAGE_luci-app-apfree-wifidog=y
          CONFIG_PACKAGE_luci-i18n-apfree-wifidog-zh-cn=y
          EOF
          
          make defconfig
          
          # 1. 预编译底层依赖 (解决 pkg-config 找不到 libmnl 的报错)
          echo "Compiling base dependencies..."
          make package/feeds/packages/libmnl/compile V=s
          make package/feeds/packages/libnetfilter-cthelper/compile V=s
          
          # 2. 编译主程序
          echo "Compiling apfree-wifidog..."
          make package/feeds/packages/apfree-wifidog/compile V=s
          
          # 3. 编译 Luci 界面
          echo "Compiling Luci interface..."
          # 尝试多种可能的 Luci 路径
          make package/feeds/luci/luci-app-apfree-wifidog/compile V=s || make package/luci-app-apfree-wifidog/compile V=s

      - name: Check Built Packages
        working-directory: openwrt-sdk
        run: |
          echo "Listing all generated IPK files:"
          find bin/ -name "*.ipk" | grep -E "apfree|xdpi"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-x86_64
          path: |
            openwrt-sdk/bin/packages/x86_64/**/*.ipk
            openwrt-sdk/bin/targets/x86/64/packages/*.ipk
