name: Build apfree-wifidog for OpenWrt 24.10.5 (x86_64)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu 24.04 as of 2025

    env:
      SDK_URL: https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst

    steps:
      - name: Checkout apfree-wifidog source
        uses: actions/checkout@v4
        with:
          path: apfree-wifidog

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache flex bison gawk gettext \
            libncurses-dev python3 python3-pip rsync unzip xz-utils zlib1g-dev \
            libssl-dev zstd build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync swig unzip zlib1g-dev file wget

      - name: Download OpenWrt SDK (from Aliyun)
        run: |
          wget -O sdk.tar.zst "${SDK_URL}"
          mkdir -p openwrt-sdk
          zstd -d --long=31 sdk.tar.zst -c | tar -x -C openwrt-sdk --strip-components=1

      - name: Prepare SDK feeds and link apfree-wifidog
        working-directory: openwrt-sdk
        run: |
          echo "src-link apfree-wifidog $GITHUB_WORKSPACE/apfree-wifidog" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Enable apfree-wifidog in .config
        working-directory: openwrt-sdk
        run: |
          make defconfig
          echo "CONFIG_PACKAGE_apfree-wifidog=y" >> .config
          # Optional: enable kmod-xdpi if needed
          echo "CONFIG_PACKAGE_kmod-xdpi=m" >> .config
          make defconfig

      - name: Compile apfree-wifidog
        working-directory: openwrt-sdk
        run: |
          make package/apfree-wifidog/compile V=s

      - name: Locate built IPKs
        run: |
          find openwrt-sdk/bin/packages -name "apfree-wifidog_*.ipk" | tee ipk_list.txt
          cat ipk_list.txt

      - name: Upload apfree-wifidog IPK
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-openwrt-24.10.5-x86_64
          path: openwrt-sdk/bin/packages/**/apfree-wifidog_*.ipk
          if-no-files-found: error
