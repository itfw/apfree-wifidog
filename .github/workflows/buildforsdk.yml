name: Build apfree-wifidog (Debug Path & Build)

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SDK_URL: https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
      NEW_PKG_HASH: 9dfcae62ddd77c7c00eabc76b45acba10ec2cd1ec0dbb022bfd357dc178609a3

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache flex bison gawk gettext \
            libncurses-dev python3 python3-pip rsync unzip xz-utils zlib1g-dev \
            libssl-dev zstd clang g++ gcc-multilib g++-multilib \
            gettext git libncurses5-dev python3-setuptools swig \
            unzip file wget curl libxml2-dev pkg-config autoconf automake \
            libtool m4

      - name: Download OpenWrt SDK
        run: |
          wget -O sdk.tar.zst "${SDK_URL}"
          mkdir -p openwrt-sdk
          zstd -d --long=31 sdk.tar.zst -c | tar -x -C openwrt-sdk --strip-components=1

      - name: Update and Install Feeds
        working-directory: openwrt-sdk
        run: |
          cat > feeds.conf << EOF
          src-git base https://git.openwrt.org/openwrt/openwrt.git;v24.10.5
          src-git packages https://github.com/liudf0716/packages.git;chawrt/24.10
          src-git luci https://github.com/liudf0716/luci.git;chawrt/24.10
          src-git routing https://git.openwrt.org/feed/routing.git
          src-git telephony https://git.openwrt.org/feed/telephony.git
          EOF
          
          ./scripts/feeds update -a
          # 显式安装关键包，确保建立物理符号链接
          ./scripts/feeds install -p base libmnl libnetfilter-conntrack libnetfilter-queue zlib libuci libjson-c libevent2 openssl-util libnftnl
          ./scripts/feeds install -p packages apfree-wifidog libnetfilter-cthelper
          ./scripts/feeds install -p luci luci-app-apfree-wifidog
          ./scripts/feeds install -a

      - name: Debug and Patch Makefile
        working-directory: openwrt-sdk
        run: |
          echo "=== DEBUG: Listing package/feeds structure ==="
          ls -R package/feeds
          
          echo "=== Searching for Makefile ==="
          MF=$(find package/feeds/ -name Makefile | grep "apfree-wifidog/Makefile" | head -n 1)
          
          if [ -z "$MF" ]; then
            echo "ERROR: apfree-wifidog Makefile not found even after ls!"
            exit 1
          fi
          
          echo "Found Makefile at: $MF"
          
          # 1. 修正 Hash
          sed -i "s|PKG_HASH:=.*|PKG_HASH:=${NEW_PKG_HASH}|" "$MF"
          
          # 2. 补全依赖 (增加 +libnetfilter-cthelper)
          sed -i 's/+libmnl/+libmnl +libnetfilter-cthelper/g' "$MF"
          
          # 3. 修复 Build/Compile 逻辑 (插入 CMake 调用)
          if ! grep -q "CMake/Compile" "$MF"; then
            sed -i '/define Build\/Compile/a \\t$(call CMake\/Compile)' "$MF"
          fi
          
          echo "Patch applied successfully."

      - name: Configure and Compile
        working-directory: openwrt-sdk
        run: |
          cat > .config << EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_PACKAGE_apfree-wifidog=y
          CONFIG_PACKAGE_kmod-xdpi=y
          CONFIG_PACKAGE_libmnl=y
          CONFIG_PACKAGE_libnetfilter-cthelper=y
          CONFIG_PACKAGE_luci-app-apfree-wifidog=y
          CONFIG_PACKAGE_luci-i18n-apfree-wifidog-zh-cn=y
          EOF
          
          make defconfig
          
          # 采用更稳健的编译命令
          echo "Compiling libmnl..."
          make package/feeds/base/libmnl/install V=s || make package/libmnl/install V=s
          
          echo "Compiling libnetfilter-cthelper..."
          make package/feeds/packages/libnetfilter-cthelper/install V=s || make package/libnetfilter-cthelper/install V=s
          
          echo "Compiling apfree-wifidog..."
          # 动态获取路径执行编译
          AP_PATH=$(find package/feeds/ -name apfree-wifidog -type d | head -n 1)
          make "${AP_PATH}/compile" V=s
          
          echo "Compiling Luci app..."
          LC_PATH=$(find package/feeds/ -name luci-app-apfree-wifidog -type d | head -n 1)
          make "${LC_PATH}/compile" V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-x86_64
          path: |
            openwrt-sdk/bin/packages/x86_64/**/*.ipk
            openwrt-sdk/bin/targets/x86/64/packages/*.ipk
