name: Build apfree-wifidog (OpenWrt 24.10.5, x86_64) - Optimized

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SDK_URL: https://mirrors.aliyun.com/openwrt/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
      NEW_PKG_HASH: 9dfcae62ddd77c7c00eabc76b45acba10ec2cd1ec0dbb022bfd357dc178609a3

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache flex bison gawk gettext \
            libncurses-dev python3 python3-pip rsync unzip xz-utils zlib1g-dev \
            libssl-dev zstd clang g++ gcc-multilib g++-multilib \
            gettext git libncurses5-dev python3-setuptools swig \
            unzip file wget curl libxml2-dev pkg-config autoconf automake \
            libtool m4

      - name: Download OpenWrt SDK
        run: |
          wget -O sdk.tar.zst "${SDK_URL}"
          mkdir -p openwrt-sdk
          zstd -d --long=31 sdk.tar.zst -c | tar -x -C openwrt-sdk --strip-components=1

      - name: Update all feeds and packages
        working-directory: openwrt-sdk
        run: |
          # 更新所有 feeds
          ./scripts/feeds update -a
          
          # 安装所有依赖包
          ./scripts/feeds install -a
          
          # 清理可能存在的冲突
          rm -rf tmp/
          rm -f .config .config.old

      - name: Patch apfree-wifidog Makefile
        working-directory: openwrt-sdk
        run: |
          if [ -f "package/feeds/packages/apfree-wifidog/Makefile" ]; then
            sed -i "s|PKG_HASH:=.*|PKG_HASH:=${NEW_PKG_HASH}|" \
              package/feeds/packages/apfree-wifidog/Makefile
          fi

      - name: Configure minimal build
        working-directory: openwrt-sdk
        run: |
          # 创建一个最小化配置
          cat > .config << EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_PACKAGE_apfree-wifidog=y
          CONFIG_PACKAGE_libjson-c=y
          CONFIG_PACKAGE_libevent2=y
          CONFIG_PACKAGE_libevent2-openssl=y
          CONFIG_PACKAGE_libuci=y
          CONFIG_PACKAGE_libubox=y
          CONFIG_PACKAGE_libmnl=y
          CONFIG_PACKAGE_libnftnl=y
          CONFIG_PACKAGE_libnetfilter-queue=y
          CONFIG_PACKAGE_libnetfilter-cthelper=y
          CONFIG_PACKAGE_libmosquitto=y
          CONFIG_PACKAGE_libopenssl=y
          CONFIG_PACKAGE_openssl-util=y
          CONFIG_PACKAGE_conntrack=y
          CONFIG_PACKAGE_tc-full=y
          CONFIG_PACKAGE_bpf-headers=y
          CONFIG_PACKAGE_libbpf=y
          EOF
          
          make defconfig

      - name: Apply patches for libnetfilter issues
        working-directory: openwrt-sdk
        run: |
          # 修复 libnetfilter 相关包的编译问题
          if [ -f "package/feeds/packages/libnetfilter-cthelper/Makefile" ]; then
            echo "Applying workaround for libnetfilter-cthelper..."
            # 确保必要的构建工具存在
            sudo apt install -y autoconf automake libtool m4 pkg-config
            
            # 清理可能的旧构建
            rm -rf build_dir/target-x86_64_musl/libnetfilter-cthelper*
          fi

      - name: Download pre-built dependencies workaround
        working-directory: openwrt-sdk
        run: |
          # 如果有必要，下载预编译的依赖包作为备选方案
          mkdir -p dl/
          wget -O dl/libnetfilter-cthelper-1.0.0.tar.bz2 \
            "https://netfilter.org/projects/libnetfilter_cthelper/files/libnetfilter_cthelper-1.0.0.tar.bz2" || true

      - name: Compile apfree-wifidog with dependency fix
        working-directory: openwrt-sdk
        run: |
          # 先单独编译有问题的依赖包
          make package/feeds/packages/libnetfilter-cthelper/compile V=s 2>&1 | tail -100 || true
          
          # 如果上面的失败了，尝试使用 force build
          echo "Trying alternative build method..."
          make package/feeds/packages/libnetfilter-cthelper/clean
          make -j1 V=s package/feeds/packages/libnetfilter-cthelper/compile || true
          
          # 然后编译目标包
          make package/apfree-wifidog/compile V=s

      - name: Check and list built packages
        working-directory: openwrt-sdk
        run: |
          find bin/ -name "*.ipk" -type f | grep -i apfree || true
          find bin/ -name "*.ipk" -type f | head -20

      - name: Upload IPK files
        uses: actions/upload-artifact@v4
        with:
          name: apfree-wifidog-packages
          path: |
            openwrt-sdk/bin/packages/**/*.ipk
            openwrt-sdk/bin/targets/**/packages/*.ipk
